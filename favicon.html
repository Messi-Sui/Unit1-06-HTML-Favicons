
<!DOCTYPE html>
<!-- Unit1-06-HTML-Favicon -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My second webpage, with a favicon">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Ms Raffin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- For the favicon on this page -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png">
    <link rel="manifest" href="./fav_index/site.webmanifest">
		
		<!-- To use Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-pink.min.css" />
    <title>My Second Web Page, with a Lionel Messi Favicon</title>
  </head>
  <body>
		<!-- To use Google's MDL -->
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		
		<div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <!-- MDL Progress Bar with Buffering -->
        <div id="p3" class="mdl-progress mdl-js-progress"></div>
          <script>
            document.querySelector('#p3').addEventListener('mdl-componentupgraded', function() {
    this.MaterialProgress.setProgress(33);
    this.MaterialProgress.setBuffer(87);
  });
          </script>
			
			<!-- Web page header -->
	    <header class = "mdl-layout__header">
	      <div class = "mdl-layout__header-row">      
	        <span class = "mdl-layout-title">My Second Web Page, with a Pionel Pessi Favicon</span>          
	      </div>       
	    </header>
			
			<!-- Container for web page content -->
	    <main class = "mdl-layout__content" style = "padding-left:20px">
				
		    <h3>I have made a new favicon for this webpage.</h3>

				<!-- My div tag with an id -->
				<div id = "hello-world">This is an example of using &ltdiv&gt and how I escape the angle brackets in my code so I can write them to the screen:)</div>
        <!-- Slider with Starting Value -->
         <input class="mdl-slider mdl-js-slider" type="range"
           min="0" max="100" value="25" tabindex="0">
				<br>
		    <p>
		      Here is the link to my <a href="./index.html">first favicon</a> page.
		    </p>
			</main>
		</div>
  </body>
</html>
